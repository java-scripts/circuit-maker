 <!DOCTYPE html>
  <html>
    <head>
    <!--Import materialize.css-->
	<!--
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>	
    </head>
    <body ng-controller="MainController">
		<header>
			<nav class="top-nav " style="position:fixed;z-index:9999; ">
				<div class="container">
				  <div class="nav-wrapper">
					 <a href="#" class="brand-logo">Digital Logic</a>							 
					  <ul id="nav-mobile" class="right hide-on-med-and-down">
						
						<li><a href="https://github.com/java-scripts/circuit-maker/tree/gh-pages">View On GitHub</a></li>
					  </ul>				
					</div>
				</div>				
				<ul id="slide-out" class="side-nav">
					<li><a href="#!"></a></li>
					<li><a href="#!"></a></li>
				</ul>
				<a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>   
			  </nav>
			  <nav></nav>
		</header>
		
		<main>
			<div class="container">
				<div class="row" id="scrollcontainer">					
					<div class="col s10 m10 l10">
						 <hr>
						  <ul id="dropdown1" class="dropdown-content">
							  <li><a class="open" href="#">Open</a></li>
								<li class="divider"></li>
							  <li><a class="saveas" href="#">SaveAs</a></li>		  
							</ul>
							<ul id="dropdown2" class="dropdown-content">
							  <li><a href="#" class="example" id="example1">FlipFlop</a></li>				
							  <li><a href="#" class="example" id="example2">Johnson Counter </a></li>	
							   <li><a href="#" class="example" id="example3">4017-Decade Counter</a></li>	
							  <li class="divider"></li>			  
							</ul>
						  <nav>
							<div class="nav-wrapper teal lighten-2">							  
							   <ul  class="left hide-on-med-and-down">
								<li><input type="range" min="0" max="1000" step=="5" id="simspeed"></li>
								 <li><button class="btn run purple darken-2">RUN</button>
									<button class="btn stop red darken-4" style="display:none;">STOP</button>
								</li>								
							  </ul>	
							  <ul  class="right hide-on-med-and-down">		
								<li><a class="dropdown-button" href="#!" data-activates="dropdown1">File</a></li>
								<li><a class="dropdown-button" href="#!" data-activates="dropdown2">Examples</a></li>								
							  </ul>							 					 
							</div>
						  </nav>				
						  <hr>
						<!--<h3> Work Bench </h3>-->
						<div class="feed-carousel" class="worksheet">									
							<div id="holder" class="feed-carousel-shelf purple lighten-4 " style="width:100%;height:600px;padding:10px">		
							</div>							
						</div>
					</div>
					<div class="col s2 m2 l2">						
						<ul class="collapsible" data-collapsible="accordion">
						<li>
						  <div class="collapsible-header">Basic</div>						  
						  <div class="collapsible-body">
							<div class="gate-cart">
								<img class="gate" src="img/nav/SWITCH.png"  gatetype="SWITCH" name="SWITCH" ></img>
								<img class="gate" src="img/nav/BULB.png" gatetype="BULB" name="BULB"></img>		
								<img class="gate" src="img/nav/PULSER.png" gatetype="PULSER" name="PULSER"></img>
							</div>							
						  </div>
						</li>						
						<li>
						  <div class="collapsible-header active">Gates</div>
						  <div class="collapsible-body">
							<div class="gate-cart">
								<img class="gate" src="img/nav/AND.png"  gatetype="GATE" name="AND" ></img>
								<img class="gate" src="img/nav/OR.png" 	 gatetype="GATE" name="OR"></img>
								<img class="gate" src="img/nav/NOT.png"  gatetype="GATE" name="NOT"></img>
								<img class="gate" src="img/nav/NAND.png" gatetype="GATE" name="NAND"></img>
								<img class="gate" src="img/nav/NOR.png"  gatetype="GATE" name="NOR"></img>
							</div>							
						  </div>
						</li>					
						<li>
						  <div class="collapsible-header">FilpFlops</div>
						  <div class="collapsible-body">
							<div class="gate-cart">
								<img class="gate" src="img/nav/RSFF.png"  gatetype="GATE" name="RSFF" ></img>			
								<img class="gate" src="img/nav/JKFF.png"  gatetype="GATE" name="JKFF" ></img>			
								<img class="gate" src="img/nav/DFF.png"  gatetype="GATE" name="DFF" ></img>			
								<img class="gate" src="img/nav/TFF.png"  gatetype="GATE" name="TFF" ></img>			
							</div>							
						  </div>
						</li>
						<li>
						  <div class="collapsible-header">Others</div>
						  <div class="collapsible-body">
							<div class="gate-cart">																		
								<img class="gate" src="img/nav/4017.png"  gatetype="GATE" name="4017" ></img>
							</div>
						  </div>
						</li>
					  </ul>
					</div>				
				</div>					
			</div>	
			<input type="file" id="fileopen" style="display:none;" >
		</main>		
		
		 <footer class="page-footer">
          <div class="container">		  
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Digital Logic Simulator...</h5>
				<!--
                <p class="grey-text text-lighten-4">			
				</p>
				-->
              </div>             
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">	Thanks 4 Visiting
            <a class="grey-text text-lighten-4 right" href="#!">Developed by SARAT</a>
            </div>
          </div>
        </footer>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>	
		<script type="text/javascript" src="js/jquery.ui-contextmenu.js"></script>			
		<script type="text/javascript" src="js/materialize.min.js"></script>	
		<script src="js/raphael.js" type="text/javascript" ></script>
		<script src="js/graffle.js" type="text/javascript" ></script>	
		<script src="js/logicgates-core.js" type="text/javascript"></script>
		<script src="js/logicgates-contruct.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/controller.js"></script>		
		<script type="text/javascript" src="js/examples.js"></script>	
		
    </body>
  </html>
