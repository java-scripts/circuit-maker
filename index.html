<!DOCTYPE html>
<html>
<head>	
	<title>Digital Circuit Maker</title>  
	<link rel="stylesheet" href="css/custom.css" />
</head>
<body>
	
	
	<button class="btn switch">Switch</button>
	<button class="btn wire">Wire</button>
	<button class="btn bulb">Bulb</button>	
	<button class="btn run">RUN</button>
	<button class="btn stop">STOP</button>
	<hr>
	<button class="btn create-gate" gatetype='AND'>AND</button>
	<button class="btn create-gate" gatetype='OR'>OR</button>
	<button class="btn create-gate" gatetype='NOT'>NOT</button>
	<button class="btn create-gate" gatetype='NAND'>NAND</button>
	<button class="btn create-gate" gatetype='NOR'>NOR</button>
	<!--<button class="btn create-gate" gatetype='XOR'>XOR</button>-->
	
	
	
	
	<div id="holder"></div>
	
	
	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="js/raphael.js" type="text/javascript" ></script>
	<script src="js/graffle.js" type="text/javascript" ></script>	
	<script src="js/logicgates.js" type="text/javascript"></script>
	<script src="js/controller.js" type="text/javascript"></script>
</body>
</html>
